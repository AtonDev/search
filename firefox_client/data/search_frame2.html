<!DOCTYPE html>
<html>
  <head>
    <link href="search_bar.css" rel="stylesheet"></link>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="http://code.jquery.com/ui/1.9.1/themes/smoothness/jquery-ui.css" rel="stylesheet"></link>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" ></script>

  </head>

  <body>
    <form id="search-form" action="">
        <input type="text" id="query-box" name="text"  placeholder="Explore the web"/>
        <input type="submit" id="submit-query-btn"  value="Search" />
    </form>

    <script type="text/javascript" src="search_bar.js"></script>
    <script>
      $(document).ready(function(){
        $("#query-box").autocomplete({
        source: function(request, response) {
        $.ajax({
        url: "http://ff.search.yahoo.com/gossip",
        dataType: "jsonp",
        data: {
        "output": "jsonp",
        "command": request.term
        },
        success: function(data) {
        var suggestions = [];
        // for each element in the data.gossip.results array ...
        $.each(data.gossip.results, function(i, val) {
          // .. push the value of the key inside our array
          suggestions.push(val.key);
        });
        // call response with our collected values
        response(suggestions);

        }
        });
        }
        });
      });
    </script>
  </body>
</html>
